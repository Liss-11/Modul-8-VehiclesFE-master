<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    
    <title>cars</title>
    

</head>
<body>
    <div class="container-fluid d-flex justify-content-center encabezado">
        <h1 class="d-block align-self-center" >EJERCICIO VEHÍCULOS</h1>
    </div>
    <div class="container">

<!-- Formulario crear coche nuevo -->

        <form id="form1" class="ancho1 m-auto ">
            <div class="form-row m-5 mt-2 mb-2">
                <div class="form-group mb-3 ">
                    <label for="matricula" class="mb-2" >Matricula</label>
                    <input type="text" name="matricula" class="form-control matricula" id="matricula" placeholder="Introduce la matricula del coche" onclick="limpiar('matricula')">
                    <div class="invalid-feedback" id="errorMatricula"></div>
                </div>
                <div class="form-group mb-3 ">
                    <label for="marca" class="mb-2" >Marca</label>
                    <input type="text" name="marca" class="form-control" id="marca" placeholder="Introduce la marca del coche" onclick="limpiar('marca')">
                    <div class="invalid-feedback" id="errorMarca"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="color" class="mb-2" >Color</label>
                    <input type="text" name="color" class="form-control" id="color" placeholder="Introduce el color del coche" onclick="limpiar('color')">
                    <div class="invalid-feedback" id="errorColor"></div>
                </div>
                
            </div>
            
            <div class="d-flex  justify-content-center ">
                
                <button type="button" onclick="miFunction()"  class="btn btn-primary m-4 ">Crear Coche</button>
                <button type="button" class="btn btn-primary m-4" id="lista-coches">Mostrar lista de coches</button>
                
            </div>
            
        </form>

<!-- Formulario Ruedas -->
        <!-- Ruedas 1 y 2 -->
        
        <form id="form2" class="hide ancho2 m-auto">
            <p id="nuevo_coche" class="mb-5"></p>
            <div class="row g-2 ancho-2 justify-content-between ">
                <div class="col-5"><h5 class="">RUEDA 1</h5></div>
                <div class="col-offset-2 col-5"><h5 class="">RUEDA 2</h5></div>
            </div>
            <div class="row g-2 mt-2 mb-2 justify-content-between">
                <div class="form-group mb-1 col-5 ">
                    <label for="marca_r1" class="mb-2">Marca</label>
                    <input type="text" name="marca_r1" class="form-control matricula" id="marca_r1"
                        placeholder="Marca rueda 1" onclick="limpiar('marca_r1')">
                     <div class="invalid-feedback" id="error_marca1"></div>
                </div>
                
                <div class="form-group mb-1 col-offset-2 col-5">
                    <label for="marca_r2" class="mb-2">Marca</label>
                    <input type="text" name="marca_r2" class="form-control" id="marca_r2" placeholder="Marca rueda 2" onclick="limpiar('marca_r2')">
                    <div class="invalid-feedback" id="error_marca2"></div>
                </div>
                
            </div>            
            <div class="row g-2 mt-2 mb-2 justify-content-between">
                <div class="form-group mb-3 col-5 ">
                    <label for="diametro_r1" class="mb-2">Diámetro</label>
                    <input type="text" name="diametro_r1" class="form-control matricula" id="diametro_r1"
                        placeholder="Diámetro rueda 1" onclick="limpiar('diametro_r1')">
                     <div class="invalid-feedback" id="error_diametro1"></div>
                </div>
                <div class="form-group mb-3 col-offset-2 col-5">
                    <label for="diametro_r2" class="mb-2">Diámetro</label>
                    <input type="text" name="diametro_r2" class="form-control" id="diametro_r2" placeholder="Diámetro rueda 2" onclick="limpiar('diametro_r2')">
                    <div class="invalid-feedback" id="error_diametro2"></div>
                </div>
            
            </div>

<!-- Ruedas 3 y 4 -->

            <div class="row g-2 mt-5 ancho-2 justify-content-between">
                <div class="col-5">
                    <h5 class="">RUEDA 3</h5>
                </div>
                <div class="col-offset-2 col-5">
                    <h5 class="">RUEDA 4</h5>
                </div>
            </div>
            <div class="row g-2 mt-2 mb-2 justify-content-between">
                <div class="form-group mb-3 col-5 ">
                    <label for="marca_r3" class="mb-2">Marca</label>
                    <input type="text" name="marca_r3" class="form-control matricula" id="marca_r3"
                        placeholder="Marca rueda 3" onclick="limpiar('marca_r3')">
                     <div class="invalid-feedback" id="error_marca3"></div>
                </div>
                <div class="form-group mb-3 col-offset-2 col-5">
                    <label for="marca_r4" class="mb-2">Marca</label>
                    <input type="text" name="marca_r4" class="form-control" id="marca_r4" placeholder="Marca rueda 4" onclick="limpiar('marca_r4')">
                    <div class="invalid-feedback" id="error_marca4"></div>
                </div>
            
            </div>
            
            <div class="row g-2 mt-2 mb-2 justify-content-between">
                <div class="form-group mb-3 col-5 ">
                    <label for="diametro_r3" class="mb-2">Diámetro</label>
                    <input type="text" name="diametro_r3" class="form-control matricula" id="diametro_r3"
                        placeholder="Diámetro rueda 3" onclick="limpiar('diametro_r3')">
                     <div class="invalid-feedback" id="error_diametro3"></div>
                </div>
                <div class="form-group mb-3 col-offset-2 col-5">
                    <label for="diametro_r4" class="mb-2">Diámetro</label>
                    <input type="text" name="diametro_r4" class="form-control" id="diametro_r4" placeholder="Diámetro rueda 4" onclick="limpiar('diametro_r4')">
                    <div class="invalid-feedback" id="error_diametro4"></div>
                </div>
            
            </div>
        
            <div class="d-flex justify-content-center ">
        
                <button type="button" onclick="addWheels()" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Wheels</button>
            </div>

            <!-- Ventana modal que muestra el coche creado "Nuevo Coche"-->

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">

                    <div class="modal-content" >
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Coche Creado</h5>
                            
                        </div>
                        <div class="modal-body" id="modal-coche">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="borrar_coche" >Borrar Coche</button>
                            <button type="button" class="btn btn-primary" id="guardar-coche" data-bs-dismiss="modal">Guardar Coche</button>
                            <button type="button" class="btn btn-primary hide" data-bs-dismiss="modal" id="corregirRueda">Aceptar</button>
                            
                        </div>
                    </div>

                </div>
            </div>


            <div class="container foto mt-5 float-end">
                <img src="../img/coche.png" class="img-fluid" alt="coche">
            </div>
        </form>

        <!-- Listado de coches -->
        <div class="container hide" id="pagina3">

             <div class="" id="listado">
            
            </div>
        
            <button type="button" class="btn btn-secondary m-4" id="nuevo-coche" onclick="borrarListado()">Borrar Listado</button>
            <button type="button" class="btn btn-primary m-4 " id="nuevo-coche" onclick="addMoreCars()">Crear OTRO Coche</button>
           
        
        </div>
       
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
    
   
</body>
</html>
